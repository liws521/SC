<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>宜家&苏州</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style1.css" />
    <link rel="stylesheet" href="css/music.css" />

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>


    <!-- 播放器 -->
    <div id="app">
        <div class="container_player">
        <div class="music-box">
            <!-- <img src="images/avatar.jpg" /> -->
            <img src="images/01.jpg" />
            <div class="mask">
            <div class="mplayer" onclick="play()">
                <i class="fa">
                <span class="before"></span>
                <span class="after"> </span>
                </i>
                <svg
                class="loadingSvg"
                width="25"
                height="25"
                viewBox="0,0,50,50"
                style="
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                "
                >
                <circle></circle>
                </svg>
            </div>
            <div class="m-circle m-progress">
                <svg width="163" height="163" viewBox="0,0,163,163">
                <circle
                    cx="81"
                    cy="81"
                    r="159"
                    stroke-width="8"
                    stroke="rgba(255, 206, 113, 0.2)"
                    fill="rgba(0,0,0,.2)"
                ></circle>
                <circle
                    class="a"
                    cx="81"
                    cy="81"
                    r="159"
                    stroke-width="6"
                    stroke="rgba(255, 206, 113, 1)"
                    fill="none"
                    stroke-dasharray="0 999"
                    transform="matrix(0,-1,1,0,0,163)"
                ></circle>
                </svg>
            </div>
            <div class="m_time">
                <span class="mplayer_curtime">00:00</span>
                <span class="m-join">/</span>
                <span class="mplayer_durtime">00:00</span>
            </div>
            </div>
        </div>
        </div>
    </div>
    <!-- 音乐 -->
    <audio id="myAudio" src="mp3/zmdty.mp3" autoplay></audio>

    <div class="satic-area">
      <div class="box">
        <ul class="minbox">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <ol class="maxbox">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ol>
      </div>
      <div class="dynamic-area1"></div>
      <div class="dynamic-area2"></div>
    </div>

    <script>
      function init() {
        if (
          navigator.userAgent.match(
            /(phone|pod|iPhone|iPod|ios|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i
          )
        ) {
          var box = document.querySelectorAll(".box")[0];
          box.style.marginTop = "65%";
          box.style.marginLeft = "25%";
        }
      }
      $(function () {
        init();
      });
    </script>
  </body>

    <script src="js/music.js"></script>
</html>
