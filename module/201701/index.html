<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>元旦of2017</title>
    <!-- jquery1.10.2 -->
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style1.css" />
    <link rel="stylesheet" href="css/music.css" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000000;
      }
    </style>
</head>

<body>
    <!-- 播放器 -->
    <div id="app">
        <div class="container_player">
        <div class="music-box">
            <!-- <img src="images/avatar.jpg" /> -->
            <img src="img/01.jpg" />
            <div class="mask">
            <div class="mplayer" onclick="play()">
                <i class="fa">
                <span class="before"></span>
                <span class="after"> </span>
                </i>
                <svg
                class="loadingSvg"
                width="25"
                height="25"
                viewBox="0,0,50,50"
                style="
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                "
                >
                <circle></circle>
                </svg>
            </div>
            <div class="m-circle m-progress">
                <svg width="163" height="163" viewBox="0,0,163,163">
                <circle
                    cx="81"
                    cy="81"
                    r="159"
                    stroke-width="8"
                    stroke="rgba(255, 206, 113, 0.2)"
                    fill="rgba(0,0,0,.2)"
                ></circle>
                <circle
                    class="a"
                    cx="81"
                    cy="81"
                    r="159"
                    stroke-width="6"
                    stroke="rgba(255, 206, 113, 1)"
                    fill="none"
                    stroke-dasharray="0 999"
                    transform="matrix(0,-1,1,0,0,163)"
                ></circle>
                </svg>
            </div>
            <div class="m_time">
                <span class="mplayer_curtime">00:00</span>
                <span class="m-join">/</span>
                <span class="mplayer_durtime">00:00</span>
            </div>
            </div>
        </div>
        </div>
    </div>
    <!-- 音乐 -->
    <audio id="myAudio" src="mp3/xueluoxiadeshengyin.mp3" autoplay></audio>

    <div class="box">
      <ul class="minbox">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <ol class="maxbox">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </div>

    <div id="contents">
        <canvas id="canvas">This browser cannot use a canvas.</canvas>
    </div>

    <script src="js/script.js"></script>
    <script src="js/music.js"></script>

    <div
      style="
        text-align: center;
        margin: 50px 0;
        font: normal 14px/24px 'MicroSoft YaHei';
      "
    ></div>

    <!-- 针对移动端的处理 -->
    <script>
        function init() {
            if (
                navigator.userAgent.match(
                    /(phone|pod|iPhone|iPod|ios|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i
                )
            ) {
                var box = document.querySelectorAll(".box")[0];
                box.style.marginTop = "65%";
                box.style.marginLeft = "40%";
            }
        }
        $(function(){
            init();
        });
    </script>
    
</body>

</html>
